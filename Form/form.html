<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form id="form" action=""  onsubmit="return validation()">
            <div class="form-title">
                <p class="display-6 fw-bold text-center">Formulario de contacto</p>
            </div>
            <div class="form-group">
                <label for="name" id="name-label"><p class="fs-5">Nombre</p></label>
                <input type="text" id="name" class="form-control" placeholder="Tu nombre"><label id="msgname"></label>
            </div>
            <div class="form-group">
                <label for="lastname" id="lastname-label"><p class="fs-5">Apellido</p></label>
                <input type="text" id="lastname" class="form-control" placeholder="Tu apellido"><label id="msglastname"></label>
            </div>
            <div class="form-group">
                <label for="email" id="email-label"><p class="fs-5">Email</p></label>
                <input type="text" id="email" class="form-control" placeholder="Ingresa tu correo electrónico"><label id="msgemail"></label>
            </div>
            <div class="form-group">
                <label for="number" id="number-label"><p class="fs-5">Teléfono</p></label>
                <input type="tel" id="number" class="form-control" placeholder="Ingresa tu numero"><label id="msgtel"></label>
            </div>

            <div class="form-group">
                <label for="text-area">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <!--<div class="form-check">
                <input type="checkbox" id="check" value="" class="form-check-input">
                <label for="check" class="form-check-label">No sé</label>    
            </div> -->

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-lg">
					Submit
				</button>
            </div> 
            
        </form>
    </div>

    <script src="form-script.js"></script>
</body>
</html>
